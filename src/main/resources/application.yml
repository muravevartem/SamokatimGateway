server:
  ssl:
    key-store: keystore.p12
    key-store-password: password
    key-store-type: PKCS12
    key-password: password
    enabled: true
    key-alias: springboot
    enabled-protocols: TLSv1.2
spring:
  cloud:
    gateway:
      routes:
        - id: monitoring
          uri: http://monitoring-service:8080
          predicates:
            - Path=/v1/track